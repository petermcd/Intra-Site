{% extends "main.html" %}
{% load static %}
{% block title %}Index{% endblock %}
{% block content %}
  <header>
    <h1>Log In</h1>
  </header>
  <section id="login">
    {% if user.is_authenticated %}
      <p>You are already logged in, no need to log in again.</p>
    {% else %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
      </form>
    {% endif %}
  </section>
{% endblock %}
