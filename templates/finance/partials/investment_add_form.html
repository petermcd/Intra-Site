<tr id="investment-item-add">
  <form
    hx-post="add"
    hx-target="#investment-item-add"
    hx-swap="outerHTML"
  >
    <td>
      {% csrf_token %}
      <button hx-trigger="click" type="submit">
        Save
      </button>
    </td>
    <td>
      <select name="organisation">
        {% for organisation in organisations %}
          <option value="{{ organisation.id }}">{{ organisation.name }}</option>
        {%  endfor %}
      </select>
    </td>
    <td>
      <input name="description" type="text" />
    </td>
    <td>
      <input name="value" type="number" min="0" value="0" step="0.01" />
    </td>
    <td>
      <input name="invested_on" type="text" data-field="datetime" readonly />
    </td>
    <td></td>
  </form>
</tr>
