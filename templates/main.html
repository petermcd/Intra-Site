{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Intra Site - {% block title %}Home{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/intranet.css' %}">
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <div class="container">{% block breadcrumbs %}Home{% endblock %}</div>
        </header>
        <main class="flex-shrink-0">
            <div class="container">
                {% block content %}Wow content is missing{% endblock %}
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Intranet Site</span>
            </div>
        </footer>
    </body>
</html>
