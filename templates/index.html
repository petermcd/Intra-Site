{% extends "main.html" %}
{% load static %}
{% block title %}Index{% endblock %}

{% endblock %}

                <a href="finance/"><img src="{% static 'img/finance.png' %}" class="card-img-top" alt="Finance"></a>

        <div class="card col-6 col-lg-3">
